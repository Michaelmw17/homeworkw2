    <div class="container">
      <div class="backgroundimg">
        <section class="mb-4">
          <!--Section heading-->
          <h2 id="h2" class="h1-responsive font-weight-bold text-center my-4">
            Contact me
          </h2>
          <!--Section description-->
          <p class="text-center w-responsive mx-auto mb-5">Any questions?</p>

          <!--Grid row-->
          <div class="row">
            <!--Grid column-->
            <div class="col-md-9 mb-md-0 mb-5">
              <form
                id="contact-form"
                name="contact-form"
                action="mail.php"
                method="POST"
              >
                <!--Grid row-->
                <div class="row">
                  <!--Grid column-->
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <input
                        type="text"
                        id="name"
                        name="name"
                        class="form-control"
                        size="64"
                        maxlength="64"
                        required
                        placeholder="Name"
                        pattern=""
                        title="Please provide only an e-mail address"
                      />
                      <label for="name" class="">Your name</label>
                    </div>
                  </div>
                  <!--Grid column-->
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <input
                        type="text"
                        id="email"
                        name="email"
                        class="form-control"
                        size="64"
                        maxlength="64"
                        required
                        placeholder="Email"
                        pattern=".+@+.com"
                        title="Please provide only an e-mail address"
                      />
                      <label for="email" class="">Your email</label>
                    </div>
                  </div>
                </div>
                <!--Grid row-->
                <div class="row">
                  <!--Grid column-->
                  <div class="col-md-12">
                    <div class="md-form mb-0">
                      <input
                        type="text"
                        id="subject"
                        name="subject"
                        class="form-control"
                      />
                      <label for="subject" class="">Subject</label>
                    </div>
                  </div>
                </div>

                <!--Grid row-->
                <div class="row">
                  <!--Grid column-->
                  <div class="col-md-12">
                    <div class="md-form">
                      <textarea
                        id="message"
                        name="message"
                        rows="2"
                        class="form-control md-textarea"
                        placeholder="Message"
                      ></textarea>
                      <label for="message">Your message</label>
                    </div>
                  </div>
                </div>
              </form>

              <!--Grid row-->
              <div class="text-center text-md-left">
                <a class="btn btn-primary" href="contact.html">Send</a>
              </div>
            </div>
            <!--Grid column-->
            <div class="col-md-3 text-center">
              <ul class="list-unstyled mb-0">
                <li>
                  <i class="map-marker-alt fa-2x"></i>
                  <p>Sydney CBD, NSW, AUS</p>
                </li>
                <li>
                  <i class="phone mt-4 fa-2x"></i>
                  <p>+ 614 496 200 82</p>
                </li>
                <li>
                  <a href="contact.html"
                    ><i class="fas fa-envelope-square"></i
                  ></a>
                </li>
                <li>

                </li>

                <li>
                  <a href="https://github.com/Michaelmw17"
